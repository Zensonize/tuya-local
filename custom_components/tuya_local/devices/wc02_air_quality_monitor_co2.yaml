name: "Air Quality Monitor (CO2) - WC02"
products:
  - id: otnwbfrffhnatwxd
  - model: EWC02
entities:
  - entity: sensor
    class: temperature
    dps:
      - id: 2
        type: integer
        name: sensor
        unit: C
        class: measurement
        mapping:
          - scale: 10
  - entity: sensor
    class: humidity
    dps:
      - id: 3
        type: integer
        name: sensor
        unit: "%"
        class: measurement
        mapping:
          - scale: 1
  - entity: sensor
    class: carbon_dioxide
    dps:
      - id: 4
        type: integer
        class: measurement
        name: sensor
        unit: ppm
  - entity: sensor
    class: battery
    category: diagnostic
    dps:
      - id: 22
        type: integer
        name: sensor
        unit: "%"
        class: measurement
  - entity: select
    translation_key: temperature_unit
    category: config
    dps:
      - id: 101
        type: string
        name: option
        mapping:
          - dps_val: c
            value: celsius
          - dps_val: f
            value: fahrenheit
  - entity: sensor
    class: enum
    translation_key: status
    dps:
      - id: 102
        type: string
        name: sensor
        mapping:
          - dps_val: none
            value: not-charging
          - dps_val: chraging
            value: charging
  - entity: switch
    name: Alarm
    category: config
    dps:
      - id: 104
        type: boolean
        name: switch
  - entity: select
    name: Screen off Timer
    category: config
    dps:
      - id: 106
        type: string
        name: option
        mapping:
          - dps_val: Never
            value: Always On
          - dps_val: 10minute
            value: 10 minute
          - dps_val: 5minute
            value: 5 minute
          - dps_val: 2minute
            value: 2 minute
          - dps_val: 1minute
            value: 1 minute
          - dps_val: 30s
            value: 30 seconds
  - entity: number
    name: CO2 Alarm Threshold
    category: config
    dps:
      - id: 107
        type: integer
        name: value
        range:
          min: 1000
          max: 9999
        mapping:
          - step: 100
  # DP 108 value is boolean, at first I assumed as toggle to reinitialize CO2 sensor but after testing by changing the value there is no response.
  # For CO2 Sensor calibration please do manually via application.
